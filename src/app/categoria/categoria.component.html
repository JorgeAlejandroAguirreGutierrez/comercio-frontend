<div class="d-flex myfont" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">MENU </div>
        <hr>
        <div class="list-group list-group-flush">
            <a href="/index" class="list-group-item list-group-item-action bg-light">VOLVER ATRAS</a>
            <a href="/iniciar-sesion" class="list-group-item list-group-item-action bg-light">INICIAR SESION</a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom justify">
            <button class="btn btn-ligth" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <span class="separate"></span>
            <a class="navbar-brand" href="#">{{tienda}}</a>
        </nav>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-sm">
                    <div id="accordion">
                        <ng-container *ngFor="let categoria of categorias; let i=index">
                            <div class="card">
                                <div class="card-header" id="heading{{i+1}}">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{i+1}}"
                                            aria-expanded="true" attr.aria-controls="collapse{{i+1}}">
                                            {{categoria.descripcion}}
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapse{{i+1}}" class="collapse show" attr.aria-labelledby="heading{{i+1}}"
                                    data-parent="#accordion">
                                    <div class="card-body">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr *ngFor="let subcategoria of categoria.subcategorias; let i=index">
                                                    <td>
                                                        <a href="/index?categoria={{categoria.descripcion}}&subcategoria={{subcategoria.descripcion}}">{{subcategoria.descripcion}}</a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
